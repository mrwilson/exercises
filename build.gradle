plugins {
    id 'java'
    id "uk.co.probablyfine.gradle.test-commit-revert" version "0.3.1"
}

group 'uk.co.probablyfine'
version '1.0-SNAPSHOT'

sourceCompatibility = 10
targetCompatibility = 10

repositories {
    mavenCentral()
}

testCommitRevert {
    commitCommand = "git commit --all --message Rock-Paper-Scissors"
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
